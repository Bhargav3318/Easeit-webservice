<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easeit - Travel Preferences</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Easeit Travel Planner</h1>
        <p class="tagline">Plan your perfect trip with ease!</p>
        <form action="/submit" method="POST">
            
            <div class="form-row">
                <div class="form-group">
                    <label for="start_date">Start Date:</label>
                    <input type="date" id="start_date" name="start_date" required>
                </div>

                <div class="form-group">
                    <label for="end_date">End Date:</label>
                    <input type="date" id="end_date" name="end_date" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="budget">Budget ($):</label>
                    <input type="number" id="budget" name="budget" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="adults">Number of Adults:</label>
                    <input type="number" id="adults" name="adults" min="1" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="children">Number of Children:</label>
                    <input type="number" id="children" name="children" min="0" required>
                </div>

                <div class="form-group">
                    <label for="country">Country you live in:</label>
                    <input type="text" id="country" name="country" required placeholder="Enter your country ">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="state">State you live in:</label>
                    <input type="text" id="state" name="state" required placeholder="Enter your state">
                </div>

                <div class="form-group">
                    <label for="city">City you live in:</label>
                    <input type="text" id="city" name="city" required placeholder="Enter your city">
                </div>
            </div>

            <div class="form-group">
                <label for="travel_type">Travel Type:</label>
                <select id="travel_type" name="travel_type" required>
                    <option value="" disabled selected>Select your travel type</option>
                    <option value="national">National</option>
                    <option value="international">International</option>
                </select>
            </div>

            <div class="form-group">
                <label for="preferences">Travel Preferences:</label>
                <textarea id="preferences" name="preferences" 
                    placeholder="Tell us about your travel preferences (e.g., 'We love adventure sports' or 'We prefer relaxing beach vacations')" 
                    required></textarea>
            </div>

            <button type="submit">Plan My Trip</button>
        </form>
    </div>

    <script>
        // Set today's date as the minimum selectable date for the start and end date fields
        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];

            document.getElementById('start_date').setAttribute('min', formattedDate);
            document.getElementById('end_date').setAttribute('min', formattedDate);

            document.getElementById('start_date').addEventListener('change', function() {
                document.getElementById('end_date').setAttribute('min', this.value);
            });
        });
    </script>

</body>
</html>
